<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog | Hayatın Sesi</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0a2e1a;
      color: #fff;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/3/37/Holy_Quran.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .navbar {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .menu-toggle {
      font-size: 2rem;
      color: #00ff88;
      background: none;
      border: none;
      cursor: pointer;
    }
    .menu-links {
      display: none;
      flex-direction: column;
    }
    .menu-links a {
      color: #00ff88;
      text-decoration: none;
      padding: 0.5rem 0;
      font-weight: bold;
    }
    .menu-links.active {
      display: flex;
    }
    .hero {
      text-align: center;
      padding: 4rem 1rem 2rem;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .hero h1 {
      font-size: 2.5rem;
      color: #00ff88;
    }
    .filter-buttons {
      text-align: center;
      margin-bottom: 1rem;
    }
    .filter-buttons button {
      margin: 0.5rem;
      background-color: #00ff88;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      color: #0a2e1a;
      font-weight: bold;
    }
    .blog-container {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
    }
    .blog-post {
      background-color: rgba(0, 0, 0, 0.7);
      border-left: 5px solid #00ff88;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 8px;
    }
    .blog-post h2 {
      margin-top: 0;
      color: #c0ffc8;
    }
    .blog-post p {
      color: #e2ffe7;
    }
    .blog-post a {
      color: #00ff88;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <button class="menu-toggle" onclick="toggleMenu()">&#9776;</button>
    <div class="profile">
      <span style="color: #00ff88; font-weight: bold;">Hayatın Sesi</span>
      <img src="images/hayatinsesi-logo.png" alt="Profil Resmi" /> 
    </div>
  </div>
  <div class="menu-links" id="menuLinks">
    <a href="index.html">Ana Sayfa</a>
    <a href="hakkimizda.html">Hakkımızda</a>
    <a href="blog.html">Blog</a>
    <a href="youtube.html">YouTube</a>
    <a href="instagram.html">Instagram</a>
    <a href="bagis.html">Bağış</a>
  </div>
  <section class="hero">
    <h1>Hayatın Sesi Blog</h1>
  </section>
  <div class="filter-buttons">
    <button onclick="filterBlog('hepsi')">Tümü</button>
    <button onclick="filterBlog('dua')">Dua</button>
    <button onclick="filterBlog('hadis')">Hadis</button>
    <button onclick="filterBlog('gunluk hayat')">Günlük Hayat</button>
  </div>
  <div class="blog-container" id="blogContainer"></div>
  <script>
    const blogData = [
      {
        id: 1,
        kategori: 'dua',
        baslik: 'Sabah Namazı İçin Dua',
        icerik: 'Sabah namazına kalkmayı kolaylaştıracak dualar ve ayetler...',
        link: 'detay.html?type=makale&id=1'
      },
      {
        id: 2,
        kategori: 'hadis',
        baslik: 'Komşuluk Hakkı ile İlgili Hadisler',
        icerik: 'Peygamber Efendimiz (sav)\'in komşuluk üzerine hadisleri...',
        link: 'detay.html?type=makale&id=2'
      },
      {
        id: 3,
        kategori: 'gunluk hayat',
        baslik: 'Müslümanın Günlük Hayatta Duruşu',
        icerik: 'Sabır, güzel ahlak ve dürüstlük üzerine pratik öneriler...',
        link: 'detay.html?type=makale&id=3'
      }
    ];function renderBlog(data) {
  const container = document.getElementById('blogContainer');
  container.innerHTML = '';
  data.forEach(post => {
    const div = document.createElement('div');
    div.className = 'blog-post';
    div.innerHTML = `<h2>${post.baslik}</h2><p>${post.icerik}</p><a href="${post.link}">Devamını Oku</a>`;
    container.appendChild(div);
  });
}

function filterBlog(kategori) {
  if (kategori === 'hepsi') {
    renderBlog(blogData);
  } else {
    const filtered = blogData.filter(post => post.kategori === kategori);
    renderBlog(filtered);
  }
}

function toggleMenu() {
  const menu = document.getElementById('menuLinks');
  menu.classList.toggle('active');
}

window.onload = () => {
  renderBlog(blogData);
};

  </script>
</body>
      </html>
